<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/Logo.png" alt="logo-alura" class="logo">
        </div>
    </header>
    <main>
        <section class="left-side">
            <textarea class="input-text" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
            <div class="warning">
                <small> <img src="./assets/bi_exclamation-circle-fill.png" alt="exclamacion">
                Solo letras en minúsculas, sin acentos.</small>
            </div>
            <div class="buttons">
                <button id="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn">Desencriptar</button>
            </div>
        </section>
        <section class="right-side">
            <div class="message-not-found">
                <img src="./assets/Muñeco.png" alt="muñeco">
                <b>Ningún mensaje fue encontrado</b>
            </div>
            <textarea class="output-text" cols="30" rows="10" placeholder="Ingresa el texto que desees encriptar o desencriptar"></textarea>
            <div class="button-copy">
                <button id="copy-btn">Copiar</button>
            </div>
            <div class="clear-copy">
                <button id="clear-btn">Resetear</button>
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
